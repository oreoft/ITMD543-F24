<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<header class="bg-rose-50 text-white p-4 text-center">
    <h1 class="text-lg text-rose-500">Today's Fortune Teller</h1>
</header>
<main class="flex-1 p-8 max-w-xl mx-auto bg-white shadow-lg my-5">
    <section class="flex flex-col items-center">
        <h2 class="text-2xl mb-4">Welcome to Your Daily Fortune Teller</h2>
        <p class="mb-6">Ever wondered how your day is going to be? Based on your mood, outfit, breakfast, and wake-up
            time, we will
            calculate your fortune for the day!</p>
        <button class="bg-rose-500 text-white py-2 px-6 rounded hover:bg-rose-700"
                onclick="window.location.href='fortune.html'">
            Start Your Fortune
        </button>
    </section>
</main>
</body>
</html>
